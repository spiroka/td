<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TD</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100dvw;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: darkslategray;
        font-family: monospace;
      }

      #game {
        position: relative;
        width: 500px;
        height: 500px;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #ui {
        height: 100px;
        width: 500px;
        display: grid;
        grid-template-areas:
          'a a a'
          'b b c';
      }

      #loader {
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div id="ui"></div>
    <div id="game">
      <h1 id="loader"></h1>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
