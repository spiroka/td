<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TD</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100dvw;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: darkslategray;
        font-family: monospace;
      }

      #container {
        padding: 20px;
        background-color: rgb(0 0 0 / 0.5);
        border-radius: 10px;
      }

      #game {
        position: relative;
        width: 500px;
        height: 500px;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #ui {
        height: 100px;
        width: 500px;
      }

      #toolbar {
        height: 100px;
        width: 500px;
      }

      #loader {
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="ui"></div>
      <div id="game">
        <h1 id="loader"></h1>
      </div>
      <div id="toolbar"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
